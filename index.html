<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <title>Nutrient Database Explorer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="parallel.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Data Explorer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <!-- <ul class="navbar-nav ">
          <li class="nav-item">
            <span class="navbar-text">
              <strong id="rendered-count"></strong>/<strong
              id="selected-count"></strong>
            </span>
          </li>
          <li class="nav-item">
            <div class="fillbar">
              <div id="selected-bar">
                <div id="rendered-bar">&nbsp;</div>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <span class="navbar-text">
                Lines at <strong id="opacity"></strong> opacity.
            </span>
          </li>
        </ul> -->
        <span class="settings">
          <button id="hide-ticks" class="btn btn-outline-danger btn-sm">Hide Ticks</button>
          <button id="show-ticks" disabled="disabled" class="btn btn-outline-success btn-sm">Show Ticks</button>
        </span>
          
          
          
        </div>
      <!-- </div> -->
    </div>
  </nav>
  <!-- <div id="header">
    <h1>Data Explorer</h1>
    
    <div style="clear:both;"></div>
  </div> -->
  <div id="chart">
    <canvas id="background"></canvas>
    <canvas id="foreground"></canvas>
    <canvas id="highlight"></canvas>
    <svg></svg>
  </div>
  <div id="wrap">
    
    <div class="third">
      <small>
        <!--Last rendered <strong id="render-speed"></strong> lines-->
      </small>
      <h3>Groups</h3>
      <div id="legend">
      </div>
    </div>
    <div class="third">
      <h3>All entries</h3>
      <div id="data-list">
      </div>
    </div>
  </div>
  <div class="third" id="controls">
    <div class="little-box">
      <h3>Controls</h3>
      <p>
        <strong>Brush</strong>: Drag vertically along an axis.<br />
        <strong>Remove Brush</strong>: Tap the axis background.<br />
        <strong>Reorder Axes</strong>: Drag a label horizontally.<br />
        <strong>Invert Axis</strong>: Tap an axis label.<br />
        <strong>Remove Axis</strong>: Drag axis label to the left edge.<br />
      </p>
    </div>
  </div>
</body>
<script src="https://d3js.org/d3.v2.js"></script>
<script src="https://underscorejs.org/underscore.js"></script>
<!-- <script src="parallel.js"></script> -->
<script src="./index.js"></script>

</html>
